<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shithy Skincare</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.svg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reviews.css" />
    <link rel="stylesheet" href="css/tips.css" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
    </script>
    <!-- Navbar End -->

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1800">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slide1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="images/slide2.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="images/slide3.png" class="d-block w-100" alt="..." />
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Tips Section Start -->
    <section class="container-fluid my-5 text-center custom-tips">
        <a style="color:#100D29" href="tips.html"><h1>Skincare Tips by Shithy</h1></a>
        <div class="row mx-auto my-5" id="tipsContainer">
            <!-- Tips will be dynamically generated here -->
        </div>
    </section>
    <div class="text-center justify-content-center my-5">
        <a href="tips.html" class="btn btn-success bg-#085F57">Click to See More Tips</a>
    </div>
    <!-- Tips Section End  -->

    <!-- Review Section Start -->
    <section id="reviews" class="reviews-section">
        <h2 class="text-white text-center">Our Customer Reviews</h2>
        <div class="owl-carousel owl-theme mt-5" id="reviews-carousel">
            <!-- Review cards will be injected here by JavaScript -->
        </div>
    </section>
    <!-- Review Section End  -->

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        // Load the footer from an external file
        fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- All Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/tips.js"></script>
    <script src="js/navbar.js"></script>

</body>

</html>
